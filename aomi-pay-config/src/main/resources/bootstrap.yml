server:
  port: 8401 #端口

spring:
  application:
    name: config-server #服务名称#设置为本地启动的方式，而不是通过git
  profiles:
    active: composite
  cloud:
    config:
      server:
        composite: #同时指定了多个profile 优先级从上至下
          - type: native
            search-locations: file:F:\\aomi-manage-config  #外置：本地绝对路径
          - type: native
            search-locations: classpath:/config # 内置：配置文件所在目录，classpath（类路径)
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost # 安装rabbitmq的服务器ip
    port: 5672
    username: guest
    password: guest
    virtual-host: /

#配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7171/eureka/
  instance:
    prefer-ip-address: true #使用ip地址注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

management: # 暴露触发消息总线的地址
  endpoints:
    web:
      exposure:
        include: "bus-refresh"

